<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="hero.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<script src="hero.js"></script>
		<script id="template" type="text/x-handlebars-template">
			<div class="card image">
				<img src="images/hero/big/{{class}}/{{link}}.jpg"></img>
			</div>
			<div class="card desc">
				<h1>{{name}} {{#if title}}-{{/if}} {{title}}</h1>
				<h2>{{class}}</h2>
				<p>{{{desc}}}</p>
				<p>{{{stats}}}</p>
				<p>{{{zanpakuto}}}</p>
				<p>{{{second}}}</p>
				<h2>{{items}}</h2>
				<p>{{{item1}}}</p>
				<p>{{{item2}}}</p>
				<p>{{{item3}}}</p>
				<p>{{{item4}}}</p>
				<p>{{{item5}}}</p>
				<p>{{{item6}}}</p>
				<p>{{{item7}}}</p>
				<p>{{{item8}}}</p>
				<p>{{{item9}}}</p>
				<h2>{{spell}}</h2>
				<p>{{{tsuyo1}}}</p>
				<p>{{{tsuyo2}}}</p>
				<p>{{{tsuyo3}}}</p>
				<p>{{{tsuyo4}}}</p>
				<p>{{{tsuyo5}}}</p>
				<p>{{{tsuyo6}}}</p>
				<p>{{{tsuyo7}}}</p>
				<p>{{{tsuyo8}}}</p>
				<p>{{{tsuyo9}}}</p>
			</div>
			{{#each skill}}
				<div class="card skill">
					<h1>{{@key}}</h1>
						<table>
							{{#each prop}}
									<tr>
										{{#if @key}}
											<td class="key">{{@key}}:</td><td class="value">{{{this}}}</td>
											{{else}}
											<td class="blank" colspan="2"></td>
										{{/if}}
									</tr>
							{{/each}}
						</table>
				</div>
			{{/each}}
			{{#each skin}}
				<div class="card skin">
					<img src="images/hero/skin/{{link}}.jpg"></img>
					<figcaption>{{@key}}</figcaption>
				</div>
			{{/each}}
		</script>
		
		<title>Ōki-sa (大きさ)</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div class="fade"></div>
				<img src="images/header/divisions.jpg"></img>
			</div>
			<div id="menu">
				<a href="./"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp;</a>
				<a href="list.html#military">Military</a>
				<a href="list.html#lieutenant">Lieutenant</a>
				<a href="list.html#captain">Captain</a>
				<a href="list.html#s01">S01</a>
				<a href="list.html#s02">S02</a>
				<a href="list.html#s03">S03</a>
				<a href="list.html#s04">S04</a>
				<a href="list.html#monsters">Monsters</a>
				<a href="episodes.html">Episodes</a>
			</div>
			<div id="content">
			</div>
		</div>
	</body>
</html>
